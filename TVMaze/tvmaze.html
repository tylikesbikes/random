<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

      <style>
        ol {
          font-weight:bold;
          font-size:2rem;
        }

        ol li {
          font-size:1rem;
          font-weight:normal;
          font-style:italic;
        }
      </style>
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="" placeholder="Enter a full or partial show name">
      <button class="btn btn-primary" type="submit">Search!</button>
    </form>

    <div class="row mt-3" id="shows-list">

    </div>

<!-- Modal -->
<div class="modal fade" id="episodesModal" tabindex="-1" role="dialog" aria-labelledby="episodesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="episodesModalLabel">Episodes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <section style="display: none" id="episodes-area">
          <h2>Episodes</h2> 
          <ul id="episodes-list">
          </ul>
        </section> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <!-- <script src="http://unpkg.com/jquery"></script> -->

  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="tvmaze.js"></script>


  </body>
</html>
